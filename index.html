<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Shoppe</title>

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" />

  <!-- Owl-carousel CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />

  <!-- Custom CSS File -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- #start header -->
  <header id="header">
    <div class="strip d-flex justify-content-between px-4 py-1 bg-light">
      <p class="font-rale font-size-12 text-dark m-0">Jordan Calderon 430-985 Eleifend St. Duluth Washington 92611
        (427)
        930-5259</p>
      <div class="font-size-14 font-rale">
        <a href="#" class="px-3 border-start border-end text-dark">Login</a>
        <a href="#" class="px-3 text-dark">Wishlist(0)</a>
      </div>
    </div>

    <!-- Primary Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark color-secondary-bg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Mobile Shoppe</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto font-size-16 font-rubik">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">On Sale</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Category <i class="fas fa-chevron-down"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Products <i class="fas fa-chevron-down"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="#">Blog </a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="#">Coming soon </a>
            </li>
          </ul>
          <form action="#" class="font-size-14 font-rale">
            <a href="#" class="py-2 rounded-pill color-primary-bg">
              <span class="font-size-16 px-2 text-white"><i class="fas fa-shopping-cart "></i></span>
              <span class="px-3 py-2 rounded-pill text-dark bg-light">0</span>
            </a>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <!-- #end header -->

  <!-- #start main -->
  <main id="main-content">
    <!-- #start OWL cresol -->
    <section id="banner-area">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="object-fit" src="./assets/Banner1.png" alt="banner 1">
        </div>
        <div class="item">
          <img class="object-fit" src="./assets/Banner2.png" alt="banner 2">
        </div>
        <div class="item">
          <img class="object-fit" src="./assets/Banner1.png" alt="banner 3">
        </div>
      </div>
    </section>
    <!-- #end OWL cresol -->

    <!-- Top Sale -->
  </main>
  <!-- #end main -->

  <!-- #start footer -->
  <!-- #end footer -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

  <!-- Jquery CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <!-- Owl Carousel Js file -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

  <!-- Custom JS File -->
  <script src="./index.js"></script>
</body>

</html>
